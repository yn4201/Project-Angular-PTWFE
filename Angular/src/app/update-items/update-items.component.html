<a routerLink="/admin/insertitem" class="m-0 font-weight-bold text-primary">Add New Items</a>
<form [formGroup] ="insertFrm" (ngSubmit)="onUpdate()">
    <div class="form-group" >
      <label for="id"> Nhập ID Sản Phẩm</label>
      <input type="text" class="form-control" id="id" aria-describedby="" placeholder="Enter ID" formControlName="id">
      <div *ngIf="insertFrm.controls['id'].hasError('required') && (insertFrm.controls['id'].dirty||insertFrm.controls['id'].touched)" >
       
            <small id="emailHelp" class="text-danger">ID is invalid!</small>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Tên Sản Phẩm</label>
      <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="name">Thương Hiệu</label>
      <input type="text" class="form-control" id="name" placeholder="Name" formControlName="brand">
    </div>

    <div class="form-group">
      <label for="name">Xuất Xứ</label>
      <input type="text" class="form-control" id="name" placeholder="Name" formControlName="origin">
    </div>

    <div class="form-group">
      <label for="name">Giá Tiền</label>
      <input type="text" class="form-control" id="name" placeholder="Name" formControlName="money">
    </div>

    
    <button type="submit" class="btn btn-primary" [disabled]="!insertFrm.valid">Submit</button>
</form>
